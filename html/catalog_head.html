<!DOCTYPE html>
<html>
<meta charset="utf-8"/>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<style>
  .elem { float:left; width:120px; height: 150px; border: 1px solid red; background-color: #cccccc; border-radius: 25x; padding: 5px 10px 5px 10px; margin : 5px; display:none;}
  .coverimg { width:120px; height:120px; } 
  .name a, .name { width: 150px; font-size: 12px !important;} 
  #selector { width: 100%; height : 80px; background-color: #bbbbbb;} 
  #selector a { margin: 1px 20px 1px 0px; float:left;} 
  .selected { color: red; font-weight: bold;  }
</style>


<script>
$(document).ready(function(){
	$("a.button").each ( function(i,e){
		//console.log( bname );
		$("#"+$( this ).text()+"-button").click(function(){
			$("."+$(e).text()).toggle();  
			sb="#"+$(e).text()+"-button";
			if ($(sb).hasClass("selected")){
			$(sb).removeClass("selected");
				} else  {
			$(sb).addClass("selected");
			}
		});
	});
});

</script>

</head>
